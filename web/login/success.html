<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功 - 奶茶店自助点餐系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        neutral: '#F7FFF7'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral min-h-screen flex flex-col items-center justify-center p-4">
<div class="text-center max-w-md">
    <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
        <i class="fa fa-check text-4xl text-primary"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-2">登录成功</h1>

    <!-- 显示当前登录用户信息 -->
    <p class="text-gray-600 mb-8" id="userInfo">正在加载用户信息...</p>

    <!-- 功能空白区 -->
    <div class="border border-dashed border-gray-300 rounded-lg p-8 bg-white">
        <p class="text-gray-400 italic">根据用户角色（客户/商家）展示对应功能区</p>
    </div>

    <!-- 返回登录页链接 -->
    <a href="login.html" class="inline-block mt-8 text-primary hover:text-primary/80 font-medium">
        <i class="fa fa-arrow-left mr-2"></i> 返回登录页
    </a>
</div>

<script>
    // 显示当前登录用户信息（从localStorage获取）
    window.onload = () => {
        const userInfo = document.getElementById('userInfo');
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        if (currentUser) {
            userInfo.textContent = `欢迎回来，${currentUser.username}（${currentUser.role === 0 ? '客户' : '商家'}）`;
        } else {
            userInfo.textContent = '未获取到用户信息';
        }
    };
</script>
</body>
</html>
